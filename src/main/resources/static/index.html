<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Spring Boot Website</title>
    <script src="js/app.js"></script>
</head>
<body>

    <h1>Genesis Resources - Registration System</h1>

    <!--region Vytvoření uživatele-->
    <div>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"/><br/>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname"/><br/>
    </form>
    <button id="createUserButton">Create User</button><br/>
    </div>

    <div id="resultOfCreation"></div><br/>
    <!--endregion-->

<!--    region Smazání uživatele-->
    <div>
        <label for="deleteUserID">Delete User by ID:</label>
        <input type="text" id="deleteUserID" placeholder="Enter ID"/><br/>
        <button id="deleteUserButton">Delete User</button><br/>
    </div>

    <div id="resultOfDeletion"></div><br/>
    <!--endregion-->

<!--    region Úpravy uživatele-->
    <div>
        <label for="updateUserWithID">Update User with ID:</label>
        <input type="text" id="updateUserWithID" placeholder="Enter ID"/><br/>
        <form id="updateUserForm">
            <label for="newName">New name:</label>
            <input type="text" id="newName" name="newName"/><br/>

            <label for="newSurname">New surname:</label>
            <input type="text" id="newSurname" name="newSurname"/><br/>
        </form>
        <button id="updateUserButton">Update User</button><br/>
    </div>

    <div id="resultOfUpdate"></div><br/>
<!--    endregion-->

<!--    region Zobrazení informací o uživateli-->
    <div>
        <label for="showUserByID">Show User by ID:</label>
        <input type="text" id="showUserByID" placeholder="Enter ID"/><br/>
        <button id="showUserButton">Show User</button>
        <button id="showUserButtonWithDetail">Show User With Detail</button><br/><br/>
    </div>

    <div id="resultOfShowUserByID"></div><br/>
<!--    endregion-->

<!--    region Zobrazení informací o všech uživatelích-->
    <div>
        <h2>Show All Users:</h2>
        <button id="showUsersButton">Show Users</button>
        <button id="showUsersButtonWithDetail">Show Users With Detail</button><br/><br/>
    </div>

    <div id="resultOfShowUsers"></div><br/>
<!--    endregion-->

</body>
</html>
